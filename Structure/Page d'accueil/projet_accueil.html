<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieAddict - Accueil</title>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Accueil/projet_accueil.css">
	<link rel="icon" href="/Accueil/popcorn.png">
</head>
<body>

   <!-- Navbar -->
    <div class="header">
        <nav>
            <a href="/Accueil/projet_accueil.html">Accueil</a>
            <a href="/Films/TousLesFilms.html">Films</a>
			<div class="dropdown-menu">
                <a href="#">Genre</a>
                <div class="submenu">
                    <a href="/Films/filmAction.html">Action</a>
                    <a href="/Films/filmAventure.html">Aventure</a>
                    <a href="/Films/filmComedie.html">Comédie</a>
                    <a href="/Films/filmDocumentaire.html">Documentaires</a>
					<a href="/Films/filmFantastique.html">Fantastique</a>
                    <a href="/Films/film_horreur.html">Horreur</a>
                    <a href="/Films/film_policier.html">Policier</a>
                    <a href="/Films/film_science_fiction.html">Science-Fiction</a>
					<a href="/Films/film_thriller.html">Thriller</a>
					<a href="/Films/film_western.html">Western</a>
                </div>
            </div>
            <a href="/Connexion/connexion.html">Mon Compte</a>
        </nav>
    </div>

    <!-- Titre principal avec image de popcorn à côté -->
    <div class="container">
        <div class="title-container">
			<img class="popcorn popcorn-left" src="/Accueil/popcorn.png" alt="popcorn">
            <p class="main-title">MOVIE ADDICT</p>
            <img class="popcorn" src="/Accueil/popcorn.png" alt="popcorn">
        </div>
    </div>

    <!-- Section Titres à la Une -->
    <div class="container">
        <h2 class="section-title">Titres à la Une</h2>
        <div class="movie-grid" id="mg"></div>
    </div>

    <!-- Section Nos Titres -->
    <div class="container">
        <h2 class="section-title">Nos Autres Titres</h2>
        <div class="movie-card">
            <div class="movie-grid" id="mg2"></div>
        </div>
    </div>

    <!-- Modale -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-left">
                <img id="modal-image" src="" alt="Film poster">
            </div>
            <div class="modal-right">
                <h2 id="modal-title"></h2>
                <p id="modal-summary"></p>
                <p><strong>Acteurs :</strong> <span id="modal-actors"></span></p>
                <p><strong>Réalisateur :</strong> <span id="modal-director"></span></p>
                <div class="modal-trailer">
                    <h3>Bande-annonce :</h3>
                    <iframe id="modal-trailer-video" width="800" height="450" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/Films/modale.js"></script>
    <script type="module" src="projet_accueil.js"></script>
	
</body>
</html>
