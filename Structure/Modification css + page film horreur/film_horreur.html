    <!-- Section Des Films -->
    <div class="container">
        <div class="movie-card">
            <div class="movie-grid">
                <div class="movie-item">
                    <img src="Affiche_Conjuring.jpg" alt="Conjuring : Les Dossiers Warren"
                         onclick="openModal('Affiche_Conjuring.jpg', 'Conjuring : Les Dossiers Warren', 
                         'Les enquêteurs paranormaux Ed et Lorraine Warren aident une famille terrorisée par une présence maléfique dans leur ferme isolée.', 
                         'Vera Farmiga, Patrick Wilson, Lili Taylor', 'James Wan', 'https://www.youtube.com/embed/McOmzgX09wo')">
                    <p>Conjuring : Les Dossiers Warren</p>
                </div>
                <div class="movie-item">
                    <img src="../Films_posters/Affiche_La_Nonne.webp" alt="La Nonne"
                         onclick="openModal('../Films_posters/Affiche_La_Nonne.webp', 'La Nonne', 
                         'Une jeune nonne et un prêtre enquêtent sur la mort mystérieuse d\'une religieuse en Roumanie et découvrent une force démoniaque.', 
                         'Taissa Farmiga, Demián Bichir, Bonnie Aarons', 'Corin Hardy', 'https://www.youtube.com/embed/AzeAEmt-yno')">
                    <p>La Nonne</p>
                </div>
                <div class="movie-item">
                    <img src="Affiche_Saw.jpg" alt="Saw"
                         onclick="openModal('Affiche_Saw.jpg', 'Saw', 
                         'Deux hommes se réveillent enchaînés dans une pièce sombre, piégés par le tueur Jigsaw, et doivent participer à un jeu mortel.', 
                         'Cary Elwes, Leigh Whannell, Danny Glover', 'James Wan', 'https://www.youtube.com/embed/X6QHJjjbKlA')">
                    <p>Saw</p>
                </div>
                <div class="movie-item">
                    <img src="Affiche_Scream.webp" alt="Scream"
                         onclick="openModal('Affiche_Scream.webp', 'Scream', 
                         'Un tueur masqué traque des adolescents dans la ville de Woodsboro en suivant les règles des films d\'horreur.', 
                         'Neve Campbell, Courteney Cox, David Arquette', 'Wes Craven', 'https://www.youtube.com/embed/d7yWagIcCLE')">
                    <p>Scream</p>
                </div>
                <div class="movie-item">
                    <img src="Affiche_Smile.jpg" alt="Smile"
                         onclick="openModal('Affiche_Smile.jpg', 'Smile', 
                         'Après un événement traumatisant, la docteure Rose Cotter fait face à des phénomènes inquiétants qui mettent sa vie en danger.', 
                         'Sosie Bacon, Jessie T. Usher, Kyle Gallner', 'Parker Finn', 'https://www.youtube.com/embed/cWFD7WvDILE')">
                    <p>Smile</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modale -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-left">
                <img id="modal-image" src="" alt="Film poster">
            </div>
            <div class="modal-right">
                <h2 id="modal-title"></h2>
                <p id="modal-summary"></p>
                <p><strong>Acteurs :</strong> <span id="modal-actors"></span></p>
                <p><strong>Réalisateur :</strong> <span id="modal-director"></span></p>
                <div class="modal-trailer">
                    <h3>Bande-annonce :</h3>
                    <iframe id="modal-trailer-video" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
